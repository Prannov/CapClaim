<!DOCTYPE html>
<html>
<head>
  <title>Submit Insurance Claim</title>
</head>
<body>
  <h1>CapClaim â€“ Submit a Claim</h1>
  <form action="/submit-claim" method="post" enctype="multipart/form-data">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Claim Type:</label><br>
    <select name="claim_type" required>
      <option value="Health">Health</option>
      <option value="Auto">Auto</option>
      <option value="Property">Property</option>
    </select><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="40" required></textarea><br><br>

    <label>Upload File:</label><br>
    <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf" required><br><br>

    <input type="submit" value="Submit Claim">
  </form>
</body>
</html>
